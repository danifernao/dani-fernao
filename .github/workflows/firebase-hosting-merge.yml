name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      VITE_BLOGGER_BLOG_ID: ${{ vars.VITE_BLOGGER_BLOG_ID }}
      VITE_GOOGLE_API_KEY: ${{ vars.VITE_GOOGLE_API_KEY }}
      VITE_FORMSPREE_ID: ${{ vars.VITE_FORMSPREE_ID }}
      VITE_RECAPTCHA_SITE_KEY: ${{ vars.VITE_RECAPTCHA_SITE_KEY }}
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DANIFERNAO }}
          channelId: live
          projectId: danifernao
